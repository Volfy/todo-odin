<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Goody To-do's</title>
</head>
<body>

<header>
    <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3M7,7H17V5H19V19H5V5H7V7M7.5,13.5L9,12L11,14L15.5,9.5L17,11L11,17L7.5,13.5Z" />
    </svg>
    <h1>Goody To-do's</h1>
</header>

<aside>
    <section class="projects">
        <h1>Projects</h1>
        <hr>
        <ul class="projects-list">
            <li class="project-id project">
                <button class="project-name project" type="button">
                    View All
                    <div class="project-id-number-todos project-no">
                        200
                    </div>
                </button>
            </li>
            <li class="project-id project">
                <button class="project-name project" type="button">
                    Project 1
                    <div class="project-id-number-todos project-no">
                        1
                    </div>
                </button>
            </li>
            <li class="project-id project">
                <button class="project-name project" type="button">
                    Project 2
                    <div class="project-id-number-todos project-no">
                        4
                    </div>
                </button>
            </li>
            <li class="project-id project">
                <button class="project-name project" type="button">
                    Project 3
                    <div class="project-id-number-todos project-no">
                        8
                    </div>
                </button>
            </li>
            <li class="project-id project">
                <button class="project-name project" type="button">
                    Project 4
                    <div class="project-id-number-todos project-no">
                        12
                    </div>
                </button>
            </li>
        </ul>
    </section>
    <button class="add-new-button">Add new</button>
</aside>
<main>
    <section class="to-do-list">
        <h1>To-do List</h1>
        <hr>
        <table>
            <colgroup>
                <col class="col-chk">
                <col class="col-title">
                <col class="col-due">
                <col class="col-proj">
                <col class="col-edit">
                <col class="col-rmv">
            </colgroup>
            <thead>
                <tr>
                    <td></td>
                    <th scope="col">Title</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Project</th>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr data-num="1">
                    <td><input type="checkbox" data-num="1"></input></td>
                    <td>Wash dishes</td>
                    <td>09/08/2022</td>
                    <td>Project 1</td>
                    <td><button>Edit</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr data-num="2">
                    <td><input type="checkbox" data-num="2"></input></td>
                    <td>Break Table</td>
                    <td>16/08/2022</td>
                    <td>Project 2</td>
                    <td><button>Edit</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr data-num="3">
                    <td><input type="checkbox" data-num="3"></input></td>
                    <td>Clean Room</td>
                    <td>01/09/2022</td>
                    <td>Project 1</td>
                    <td><button>Edit</button></td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="form-section" hidden>
        <div class="form-tabs">
            <button id="close-tab">Close</button>
            <button id="to-do-tab">To-do</button>
            <button id="project-tab">Project</button>
        </div>
        <div class="add-todo" hidden>
            <form class="add-todo-form add-form" action="" method="GET">
                <label for="td-title-input">Title</label>
                <input type="text" id="td-title-input">
                <label for="td-decription-input">Description</label>
                <input type="text" id="td-description-input">
                <label for="td-project-input">Project</label>
                <input type="text" id="td-project-input">
                <label for="td-priority-input">Priority</label>
                <input type="number" id="td-priority-input">
                <button id="td-form-submit" class="form-submit">Add To-Do</button>
            </form>
        </div>
        <div class="add-project" hidden>
            <form class="add-project-form add-form" action="" method="get">
                <label for="pr-title-input">Project Title</label>
                <input type="text" id="pr-title-input">
                <label for="pr-decription-input">Project Description</label>
                <input type="text" id="pr-description-input">
                <label for="pr-priority-input">Priority</label>
                <input type="number" id="pr-priority-input">
                <button id="pr-form-submit" class="form-submit">Add Project</button>
            </form>
        </div>
    </section>
</main>

    <p>made by sasha</p>
</footer> -->
    
</body>
</html>
